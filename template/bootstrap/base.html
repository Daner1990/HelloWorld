<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- -->
        <!--国内浏览器厂商一般都支持兼容模式（即 IE 内核）和高速模式（即 webkit 内核）
        所有国产浏览器都是默认使用兼容模式，造成由于低版本 IE （IE8 及以下）内核让基于 Bootstrap 构建的网站展现效果很糟糕。
        将下面的 <meta> 标签加入到页面中，可以让部分国产浏览器默认采用高速模式渲染页面：-->
        <meta name="renderer" content="webkit">
        <!-- Bootstrap -->
        <link href="{{STATIC_URL}}bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="{{STATIC_URL}}jquery/jquery-2.0.3.js"></script>
        <script src="{{STATIC_URL}}bootstrap/bootstrap/js/bootstrap.min.js"></script>

        <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style>
            /*Internet Explorer 10 并没有对 屏幕的宽度 和 视口（viewport）的宽度 进行区分，
            这就导致 Bootstrap 中的媒体查询并不能很好的发挥作用。
            为了解决这个问题，你可以引入下面列出的这段 CSS 代码暂时修复此问题*/
            @-ms-viewport{ width: device-width; }

            /*然而，这样做并不能对 Windows Phone 8 Update 3 (a.k.a. GDR3) 版本之前的设备起作用，
            由于这样做将导致 Windows Phone 8 设备按照桌面浏览器的方式呈现页面，而不是较窄的“手机”呈现方式，
            为了解决这个问题，还需要加入以下 CSS 和 JavaScript 代码来化解此问题。*/
            @-webkit-viewport   { width: device-width; }
            @-moz-viewport      { width: device-width; }
            @-ms-viewport       { width: device-width; }
            @-o-viewport        { width: device-width; }
            @viewport           { width: device-width; }
        </style>
        <script>

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style');
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'
                    )
                )
                document.querySelector('head').appendChild(msViewportStyle)
            }

        </script>
   </head>
   <body>
      <h1></h1>

   </body>
</html>
